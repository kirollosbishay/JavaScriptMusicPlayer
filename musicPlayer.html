<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="musicPlayer.css">
	<meta charset="utf-8">
	<title>Music Player Kerollos Work</title>
</head>
<body>
 	<div class="container">
 		<div class="logo">
 			<img src="images/logo.png" width="50" height="50">
 		</div>
 		<div class="player">
 			<div class="songtitle" id="songtitle">
 				
 			</div>
 			<input type="range" name="songslider" class="songslider" id="songslider" min="0" step="0.001" onchange="seeksong()">
 			<div>
 				<div class="currenttime" id="currenttime">00:00</div>
 				<div class="duration" id="duration">00:00</div>
 			</div>
 			<div class="controllers">
 				<img src="images/pervious.png" width="30px" onclick="previous();">
 				<!-- <img src="images/slowplayback.png" width="30px" onclick="decreasePlaybackRate()"> -->
 				<img id="play" src="images/play.png" width="30px" onclick="playOrPause();">
 				<img src="images/fastforward.png" width="30px" onclick="next();">
 				<input class="volumeSlider" id="volumeSlider"type="range" name="" min="0" max="100" step=".01" onchange="adjustVolume()"/>

 				<!-- <a href="" class="previous"><i class="fa fa-step-backward"></i></a>
 				<a href="" class="play" onclick="playOrPause();"><i class="fa fa-play fa-fw"></i></a>
 				<a href="" class="next"><i class="fa fa-step-forward"></i></a>
 				<div class="volume-slider-down"><i class="fa fa-volume-down"></i></div>
 				<div class="volume-slider-up"><i class="fa fa-volume-up"></i></div>
 -->
 			</div>
 			<div class="nextSong" id="nextSong">
 				<b>next song</b>
 				next song title goes here
 			</div>
 		</div>
 	</div>
 	<script type="text/javascript" src="musicPlayer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
